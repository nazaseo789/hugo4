<header>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
	<a class="navbar-item" href="{{ .Site.BaseURL }}">
	  <img src="{{ .Site.Params.Logo | absURL }}" alt="{{ .Site.Params.description }}" width="30" height="30">
	</a>
        <a href="{{ .Site.BaseURL }}" title="home" class="navbar-item">
          <span class="logo is-size-4">{{ .Site.Title }}</span>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          {{ range .Site.Menus.main }}
          <a href="{{ .URL | absURL }}" class="navbar-item">{{ .Name }}</a>
          {{ end }}
        </div>
        <div class="navbar-end">
	  {{ partial "search.html" }}
        </div>
      </div>
    </div>
  </nav>
  <script>
    $(document).ready(function () {
        $(".navbar-burger").click(function () {
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        })
    })
  </script>
</header>
