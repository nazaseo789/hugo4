<div class="columns is-mobile is-multiline">
  {{ range .Data.Terms.ByCount }}
  <div class="column is-half-mobile is-one-third-tablet is-one-third-desktop is-one-quarter-widescreen">
    <div class="card">
      <div class="card-image">
        <a href="{{ .Page.Permalink }}">
          <figure class="image is-3by2">
	    {{ if .Page.Params.Images }}
	    <img src="{{ index .Page.Params.Images 0 | absURL }}" alt="{{ .Page.Description}} ">
	    {{ else }}
            {{ $firstChild := index .Pages 0 }}
            {{ with $firstChild.Params.images }}
	    <img src="{{ index . 0 }}" alt="">
	    {{ end }}
            {{ end }}
          </figure>
        </a>
      </div>
      <div class="card-content has-text-centered">
        <div>
          <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ replace .Page.Title "-" " "}}</a>
          {{ $pageCount := len .Pages }}
	  {{ if .Page.Description }}
	  <p>{{ .Page.Description }} </p>
	  {{ else }}
	  <p>{{ $pageCount }} article{{ if ne $pageCount 1 }}s{{ end }} </p>
	  {{ end }}
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>
