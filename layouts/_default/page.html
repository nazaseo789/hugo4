{{ define "main" }}
<article>
  <div class="columns is-centered">
    <div class="column max-800px">
      <h1 class="title is-1">{{ .Title }}</h1>
      <figure class="title-image">
	<img src="{{ with .Params.images }}{{ index . 0 }}{{ end }}"
	     alt="{{ .Description }}"
	     title="{{ .Description }}">
      </figure>
      <div class="content">
	{{ .Content }}
      </div>
    </div>
  </div>
</article>
{{ end }}
