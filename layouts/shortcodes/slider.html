<!-- https://code.tutsplus.com/tutorials/how-to-build-a-simple-jquery-slider--cms-32607 -->

{{ $param := .Get 0 }}
{{ $localFolder := printf "/static%s/" $param }}
{{ $files := sort (readDir $localFolder) }}

<div class="slider">
	{{ range $files }}
	<div>
	    <img src="{{ $param }}{{ .Name }}" />
	</div>
	{{ end }}
    </ul>
</div>
